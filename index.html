<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://0xalen.github.io/guimi/">
    <meta name=viewport" content="width=device-width, initial-scale=1.0">
    <title>"GuIMI: Guía Interactiva del Museo de Informática"</title>
    <link rel="stylesheet" type="text/css" href="visitante/styles/inline.css">
    <script src="visitante/scripts/sidenav.js"></script>
    <script src="visitante/scripts/visitorManager.js"></script>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	  <link rel="manifest" href="manifest.json">

</head>
<body style='margin : 0px; overflow: hidden;'> <!-- onload="loadMarkers()"> -->

	<div id="sideMenu" class="sidenav">
	    <span style="font-size:20px;cursor:pointer" onclick="closeMenu()">&#9776; GuIMI</span>
	    <a href="#inicio" onclick="closeMenu()">Inicio</a>
	    <a href="#novedades" onclick="closeMenu()">Novedades</a>
	    <a href="#contacto" onclick="closeMenu()">Contacto</a>
	    <a href="#acerca" onclick="closeMenu()">Acerca del Museo</a>
	</div>

    <header class="header">
	    <span style="font-size:20px;cursor:pointer" onclick="openMenu()">&#9776;</span>
        <h1 class="header__title">GuIMI</h1>
        <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    </header>
    
	<main class="main">
        <script src="visitante/scripts/app.js" async></script>
    </main>

    <div id="mainScene" class="main">
        <a-scene embedded arjs="debugUIEnabled: false;"> <!-- ="sourceType: webcam;">  detectionMode: mono_and_matrix; matrixCodeType: 3x3;"> -->
            <!-- Content-->
			<a-assets>
	    		<img id="transpImage" src="visitante/images/icons/markerDetected.png">
			</a-assets>
			<a-image width="1" height="1" src="#transpImage">

			<!-- Default marker -->
            <a-marker-camera preset="hiro"></a-marker-camera>

			<!-- Custom marker -->
			<a-marker-camera id="amarkerID" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/pattern/PA0001.patt">
				<a-image position="0 1 0" rotation="-90 0 0" width="1" height="1" src="#transpImage">
            </a-marker-camera>

            <a-entity camera></a-entity>
        </a-scene>
    </div>

	<div id="contentGallery" class="contentGallery" style="display:none">
       <!-- Container for the image gallery -->
        <div class="container">

          <div class="contentOption">
            <div id="contentOp1" class="numbertext"></div>
              <img src="img_woods_wide.jpg" style="width:100%">
          </div>

          <!-- Image text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <!-- Thumbnails -->
          <div class="row">
            <div class="columnGallery">
              <img class="demo cursor" src="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/img/CA0005_I-01.png" style="width:100%" alt="" onclick="">
            </div>
            <div class="columnGallery">
              <img class="demo cursor" src="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/img/CA0005_I-02.png" style="width:100%" alt="" onclick="">
            </div>
            <div class="columnGallery">
              <img class="demo cursor" src="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/img/CA0005_I-03.png" style="width:100%" alt="" onclick="">
            </div>
          </div>
        </div>

	</div>

	<div id="contentOptionsMenu" class="contentOptionsMenu" style="display:none">
	  <p id="debug"></p>
      <div class="row">
		<div class="returnBtn">
			<button id="goBack"></button>
		</div>
        <div class="columnOptions">
          <img id="typeImage" src="visitante/images/icons/icon_cont-imagen.png" alt="Imagen" onclick="">
        </div>
        <div class="columnOptions">
          <img id="typeText" src="visitante/images/icons/icon_cont-texto.png" alt="Texto" onclick="">
        </div>
        <div class="columnOptions">
          <img id="typeVideo" src="visitante/images/icons/icon_cont-video.png" alt="Video" onclick="">
        </div>
        <div class="columnOptions">
          <img id="typeAudio" src="visitante/images/icons/icon_cont-audio.png" alt="Audio" onclick="">
        </div>
      </div>
      </div>

	</div>
</body>
</html>
