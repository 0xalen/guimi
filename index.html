<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://0xalen.github.io/guimi/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"GuIMI: Guía Interactiva del Museo de Informática"</title>
    <link rel="stylesheet" type="text/css" href="visitante/styles/inline.css">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	<link rel="manifest" href="manifest.json">

	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GuIMI PWA">
    <link rel="apple-touch-icon" href="visitante/images/logos/logo_guimi-192.png">
    <meta name="msapplication-TileImage" content="visitante/images/logos/logo_guimi-192.png">
    <meta name="msapplication-TileColor" content="#2657C0">

</head>
<body> <!-- style='margin : 0px; overflow: hidden; font-family: Monospace;'> -->

    <header class="header">
        <h1 class="header__title">GuIMI</h1>
        <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    </header>

    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
         <!-- <a-scene embedded arjs="debugUIEnabled: false;"> -->
            <!-- Content-->
			<a-assets>
	    		<img id="transpImage" src="visitante/images/icons/markerDetected.png">
			</a-assets>
			<a-image width="1" height="1" src="#transpImage">

			<!-- Default marker -->
            <a-marker preset="hiro" id='marker-hiro' registerevents>
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
				    <a-torus-knot radius='0.26' radius-tubular='0.05'>
					    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				    </a-torus-knot>
			    </a-box>
            </a-marker>

			<!-- Custom marker -->
			<a-marker id="amarkerID" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/pattern/PA0001.patt" registerevents>
				<a-image position="0 1 0" rotation="-90 0 0" width="1" height="1" src="#transpImage">
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

	<main class="main">
        <script src="visitante/scripts/app.js" async></script>
    </main>

	<div id="contentGallery" class="contentGallery" style="display:none">
       <!-- Container for the image gallery -->
        <div class="container">

          <div class="contentOption">
            <div id="contentOp1" class="numbertext"></div>
              <img src="img_woods_wide.jpg" style="width:100%">
          </div>

          <!-- Image text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <!-- Thumbnails -->
          <div class="row">
            <div class="columnGallery">
              <img class="demo cursor" src="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/img/CA0005_I-01.png" style="width:100%" alt="" onclick="">
            </div>
            <div class="columnGallery">
              <img class="demo cursor" src="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/img/CA0005_I-02.png" style="width:100%" alt="" onclick="">
            </div>
            <div class="columnGallery">
              <img class="demo cursor" src="https://raw.githubusercontent.com/0xalen/guimi/master/visitante/test/img/CA0005_I-03.png" style="width:100%" alt="" onclick="">
            </div>
          </div>
        </div>
	</div>

	<div id="contentOptionsMenu" class="contentOptionsMenu" style="display:none">
	  <p id="debug"></p>
    <div class="row">
		<!-- <div class="returnBtn">
			<button id="goBack"></button>
		</div> -->
        <div class="columnOptions">
          <img id="typeImage" src="" alt="Imagen" onclick="">
        </div>
        <div class="columnOptions">
          <img id="typeText" src="" alt="Texto" onclick="">
        </div>
        <div class="columnOptions">
          <img id="typeVideo" src="" alt="Video" onclick="">
        </div>
        <div class="columnOptions">
          <img id="typeAudio" src="" alt="Audio" onclick="">
        </div>
      </div>
    </div>
	</div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

</body>
</html>
